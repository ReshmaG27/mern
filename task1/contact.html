<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="menu">
        <li><a href="home.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
    </ul>
    <div class="container">
        <form action="" id="form">
            <h1>Contact Us</h1>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="input-group">
                <label for="phone">Mobile No</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="input-group">
                <label for="queries">Any Queries</label>
                <textarea id="queries" name="queries" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
<script>
    document.getElementById('form').addEventListener('submit', function(event) {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const queries = document.getElementById('queries').value;
    // Check if all fields are empty
    if (!username && !email && !phone && !queries) {
            alert("Please fill all the fields.");
            return;
    }

    const usernamePattern = /^[a-zA-Z0-9_]+$/;
    if (!usernamePattern.test(username) || username.length >= 10) {
        alert("Username can only contain letters, numbers, and underscores, and must be less than 10 characters.");
        return;
    }

    // Email validation
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return;
    }

    // Mobile number validation: exactly 10 digits
    const phonePattern = /^\d{10}$/;
    if (!phonePattern.test(phone)) {
        alert("Please enter a valid 10-digit mobile number.");
        return;
    }

    // Queries validation: ensure it is not empty and has at least 10 characters
    if (queries.length < 10) {
        alert("Please provide more details in your queries (at least 10 characters).");
        return;
    }

    console.log('Username:', username);
    console.log('Email:', email);
    console.log('Mobile No:', phone);
    console.log('Queries:', queries);

    // Display success message after form validation
    alert("Form submitted successfully");
    document.getElementById('username').value = '';
    document.getElementById('email').value = '';
    document.getElementById('phone').value = '';
    document.getElementById('queries').value = '';
});


</script>
</html>
